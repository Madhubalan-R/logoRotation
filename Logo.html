<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.container {
  position: relative;
  width: 300px;
  height: 300px;
  margin-top: 10%;
  margin-left: 40%;
  transform-style: preserve-3d;
  animation: spin 3s linear infinite;
}

img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.front {
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
  backface-visibility: hidden;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to   { transform: rotateY(360deg); }
}
</style>
<body>
      <div class="container">
    <img src="logo.jpg" class="front">
    <img src="logo.jpg" class="back">
  </div>
</body>
</html>
